<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>{% block title %}النظام{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <script defer src="{{ url_for('static', filename='script.js') }}"></script>
  <style>
    /* نمط بسيط احتياطي */
    body { font-family: Tahoma, Arial, sans-serif; margin: 2rem; background:#f7f7f7; }
    .login-container { display:flex; align-items:center; justify-content:center; min-height:80vh; }
    .login-card { background:#fff; border:1px solid #ddd; border-radius:10px; padding:1.5rem; width:100%; max-width:420px; box-shadow:0 6px 18px rgba(0,0,0,.06); }
    .login-header { display:flex; align-items:center; gap:.5rem; margin-bottom:1rem; }
    .form-group { margin:.75rem 0; }
    label { display:block; margin-bottom:.25rem; font-weight:600; }
    input { width:100%; padding:.6rem .7rem; border:1px solid #ccc; border-radius:6px; }
    .btn { display:inline-block; padding:.6rem 1rem; border:0; border-radius:6px; cursor:pointer; }
    .btn-primary { background:#2563eb; color:#fff; }
    .login-footer { margin-top:1rem; text-align:center; color:#666; font-size:.9rem; }
    .flash { background:#ffe9e9; border:1px solid #ffb3b3; padding:.5rem .75rem; border-radius:6px; margin-bottom:.75rem; }
  </style>
</head>
<body>
  <main>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
